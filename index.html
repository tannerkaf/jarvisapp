<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jarvis Chatbot</h1>
    <select id="voice-selection"></select> <!-- Voice selection dropdown -->
    <div id="jarvis-box" class="chat-box"></div>
    <div id="loading-indicator" style="display: none;">
        <div class="loader"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="action-button">Send/Speak</button>
    <button id="start-speech-recognition">Start Speech Recognition</button>
    <button id="stop-speech">Stop Response</button>

    <!-- Object Detection and DALL路E Functionality Buttons -->
    <button id="object-detection-button">Object Detection</button>
    <button id="dalle-button">Generate Image with DALL路E</button>

    <!-- DALL路E Image Generation Interface -->
    <div id="dalle-interface" style="display:none;">
        <input type="text" id="dalle-prompt" placeholder="Enter prompt for DALL路E">
        <button id="generate-image-button">Generate Image</button>
        <img id="generated-image" src="" alt="Generated Image" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
