<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Chat')">Chat</button>
        <button class="tablinks" onclick="openTab(event, 'Graphs')">Graphs</button>
        <button class="tablinks" onclick="openTab(event, 'More')">More</button>
    </div>

    <div id="Chat" class="tabcontent">
        <h1>Jarvis Chatbot</h1>
        <div id="jarvis-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="action-button">Send/Speak</button>
        <button id="to-object-detection">Go to Object Detection</button>
    </div>

    <div id="Graphs" class="tabcontent">
        <h1>Dynamic Graphs</h1>
        <div class="graph-container">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <div id="More" class="tabcontent">
        <h1>More Information</h1>
        <p>Additional content can go here.</p>
    </div>

    <!-- Include script.js here -->
    <script src="script.js"></script>
</body>
</html>
