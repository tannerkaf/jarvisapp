<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Chat')">Chat</button>
        <button class="tablinks" onclick="openTab(event, 'ObjectDetection')">Object Detection</button>
        <button class="tablinks" onclick="openTab(event, 'More')">More</button>
    </div>

    <div id="Chat" class="tabcontent">
        <h1>Jarvis Chatbot</h1>
        <div id="jarvis-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="action-button">Send</button>
        <button id="start-speech-recognition">Start Speech Recognition</button>
    </div>

    <div id="ObjectDetection" class="tabcontent">
        <h1>Object Detection</h1>
        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="More" class="tabcontent">
        <h1>More Information</h1>
        <p>Additional content can go here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
