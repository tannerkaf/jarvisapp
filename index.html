<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jarvis</h1>
    <div>
        <input type="text" id="user-name" placeholder="Enter your name">
        <button id="set-name">Set Name</button>
    </div>
    <div id="jarvis-box"></div>
    <input type="text" id="user-input" placeholder="How can I assist you?">
    <button id="send-button">Send</button>
    <button id="speak-button">Speak</button>
    <button id="clear-history">Clear History</button>
    <div id="feedback-buttons" style="display:none;">
        <button onclick="provideFeedback('good')">👍 Good</button>
        <button onclick="provideFeedback('bad')">👎 Bad</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
